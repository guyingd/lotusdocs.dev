{{ if .Site.Data.landing.features.enable }}
<!-- Features Start -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    {{ range .Site.Data.landing.features.items }}
                        <div class="col-md-4 col-12">
                            <div class="d-flex features feature-primary p-3">
                                <div class="icon text-center rounded-3 text-primary me-3">
                                    <i class="material-icons align-middle h4 mb-0">{{ .icon }}</i>
                                </div>
                                <div class="flex-1">
                                    <h4 class="title">{{ .title }}</h4>
                                    <p class="text-muted para mb-0">{{ .description | markdownify }}</p>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    {{ end }}
                </div>
                <!--end row-->
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!-- end section-->
<!-- features End -->
{{ end }}
